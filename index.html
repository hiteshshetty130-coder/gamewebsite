<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">

    <title>Rock Paper Scissor</title>
</head>

<body>
    <h2>Rock Paper Scissors Game</h2>
    <div class="choices">
        <div class="choice" id="paper">
            <img src="images/paper.jpeg" alt="">
        </div>
        <div class="choice" id="rock">
            <img src="images/rock.jpeg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissor.jpeg" alt="">
        </div>
    </div>
    <p class="userscore">your score: <span id="player-score">0</span> </p>
    <p class="computerscore">computer score: <span id="computer-score">0</span></p>
    <div id="results">
        <p id="userchoices"></p> <p id="computerchoices"></p>
    </div>
    <div>
       
    </div>
    <button id="btn">Play your Move</button>
    <button id="reset">Restart</button>
    <script src="game.js"></script>
</body>

</html>
